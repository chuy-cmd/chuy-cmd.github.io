<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Básica</title>
<link rel="stylesheet" href="estilos/calculadora.css"></head>
<body>
  <div class="calculadora">
    <input type="text" id="numero1" placeholder="Número 1" autocomplete="off" />
    <input type="text" id="numero2" placeholder="Número 2" autocomplete="off" />
    <input type="text" id="resultado" placeholder="Resultado" readonly />

    <div class="botones">
      <button onclick="operar('+')">+</button>
      <button onclick="operar('-')">-</button>
      <button onclick="operar('*')">x</button>
      <button onclick="operar('/')">/</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>
  </div>

  <script>
    function operar(op) {
      const n1 = parseFloat(document.getElementById('numero1').value);
      const n2 = parseFloat(document.getElementById('numero2').value);
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('resultado').value = 'Error: faltan números';
        return;
      }

      switch (op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/':
          if (n2 === 0) {
            res = 'Error: división entre 0';
          } else {
            res = n1 / n2;
          }
          break;
      }
      document.getElementById('resultado').value = res;
    }

    function limpiar() {
      document.getElementById('numero1').value = '';
      document.getElementById('numero2').value = '';
      document.getElementById('resultado').value = '';
    }
  </script>
</body>

</html>
